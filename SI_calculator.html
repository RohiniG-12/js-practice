<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        body{
         background-color: #071040;
   background-image: linear-gradient(43deg, #071040 0%, #760f2d 46%, #fc0e85 100%);
   height:100vh;
  }
  .heading{
    color:white;
    font-size:50px;
    text-align: center;
  }
  .input-container{
    background-color: white;
    height: 500px;
    width: 400px;
    display: block;
    margin: auto;
  }
  .input-box{
    padding: 5px;
    font-size: 20px;
    display: block;
    margin: auto;
    
  }
  .heading2{
    text-align: center;
    padding-top: 30px;
    font-size: 25px;
  }
  .btn{
    display: block;
    margin: auto;
    margin-top: 20px;
    padding: 10px;
    border-radius: 50px;
    border: none;
    background-color: #071040;
   background-image: linear-gradient(43deg, #071040 0%, #760f2d 46%, #fc0e85 100%);
   color: white;
   font-size: 20px;
   
  }
  
    </style>
</head>
<body>
    <h1 class="heading">simple Intrest Calculator</h1>
    <div class="input-container">
        <h3 class="heading2 ">Initial-Investment(Rs):</h3>
        <input class="input-box" type="Initial-Investment" id="num1"  
        placeholder="Enter initial investment" >
    
        <h3 class="heading2">Annual Intrest Rate(%):</h3>
        <input class="input-box" type="Intrest-Rate" id="num2"  
        placeholder="Enter intrest rate" >
         
        <h3 class="heading2">Number Of Years:</h3>
        <input class="input-box" type="Investment-Year" id="num3"  
        placeholder="Enter number of years" >

        <button class="btn">Calculate SI</button>
        </div>

    
</body>
</html>
