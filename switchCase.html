<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <h1>Welcome To The World Of JS..!!</h1>


   <script>
    const num=parseInt(prompt("Enter any number between 0 to 9:"));
    switch(num)
    {
        case 0:
            console.log("Zero");
            break;
        case 1:
            console.log("One");
            break;
        case 2:
            console.log("Two");
            break;
        case 3:
            console.log("Three");
            break;
        case 4:
            console.log("Four");
            break;
         case 5:
            console.log("Five");
            break;
        case 6:
            console.log("Six");
            break;
        case 7:
            console.log("Seven");
            break;
        case 8:
            console.log("Eight");
            break;
        case 9:
            console.log("Nine");
            break; 
       default:
    
            console.log("Invalid number")
        }
      

       


   </script> 
</body>
</html>
